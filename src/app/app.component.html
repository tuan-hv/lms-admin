<div class="wrapper">

  <div class="header">
    <app-header></app-header>
  </div>

  <div class="main">

    <div class="lms-container">

      <nz-layout class="app-layout">

        <nz-sider class="menu-sidebar"
                nzCollapsible
                nzWidth="256px"
                nzBreakpoint="md"
                [(nzCollapsed)]="appConfig.isSidebarCollapsed"
                [nzTrigger]="null">

          <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="appConfig.isSidebarCollapsed">

            <li nz-submenu nzTitle="Loan management" >
              <ul>
                <li nz-menu-item nzMatchRouter>
                  <a routerLink="loan-account"><i nz-icon nzTheme="outline"></i>{{ 'loan_accounts' | translate }}</a>
                </li>
                <li nz-menu-item nzMatchRouter>
                  <a routerLink="replanning"><i nz-icon nzTheme="outline"></i>{{ 'replanning' | translate }}</a>
                </li>
                <li nz-menu-item nzMatchRouter>
                  <a routerLink="login"><i nz-icon nzTheme="outline"></i>{{ 'collection' | translate }}</a>
                </li>
              </ul>
            </li>

            <li nz-menu-item nzMatchRouter *ngIf="!environment">
              <a routerLink="customer_management"><i nz-icon nzTheme="outline"></i>Customer management</a>
            </li>

            <li nz-menu-item nzMatchRouter *ngIf="!environment">
              <a routerLink="asset_management"><i nz-icon nzTheme="outline"></i>Asset management</a>
            </li>

            <li nz-menu-item nzMatchRouter *ngIf="!environment">
              <a routerLink="document_management"><i nz-icon nzTheme="outline"></i>Document management</a>
            </li>

            <li nz-menu-item nzMatchRouter *ngIf="!environment">
              <a routerLink="report"><i nz-icon nzTheme="outline"></i>Report</a>
            </li>

            <li nz-menu-item nzMatchRouter *ngIf="!environment">
              <a routerLink="setup"><i nz-icon nzTheme="outline"></i>Setup</a>
            </li>

          </ul>

        </nz-sider>

        <nz-layout>

          <nz-content>

            <div class="inner-content">

              <router-outlet></router-outlet>

            </div>

          </nz-content>

        </nz-layout>

      </nz-layout>

    </div>

  </div>

</div>

<app-spinner></app-spinner>
